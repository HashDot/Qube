<!DOCTYPE HTML>
<html>
    <head>
        <title>Codename: Qube</title>
        <script defer src="game.js"></script>
        <style type="text/css">
          * {
            padding: 0;
            margin: 0;
            font-family: 'Verdana';
          }
          html, body {
            width:  100%;
            height: 100%;
            margin: 0px;
          }
          h3 {
            font-family: 'Verdana';
            font-size: 20px;
            margin: auto;
          }
          #wrap {
            width: 1024px;
            height: 768px;
            margin: auto;
          }
        </style>
    </head>
    <body>
        <div id='wrap' style="position: relative;">
          <canvas id="background" width="1024" height="768" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
          <canvas id="play" width="1024" height="768" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
          <canvas id="objects" width="1024" height="768" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
          <canvas id="border" width="1024" height="768" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
          <canvas id="ui" width="1024" height="768" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
        </div>
        <div>
          <h3>Controls:</h3>
          <p>Movement: W - A - S - D</p>
        </div>
    </body>
</html>
